    <main class="ps-main">
      <div class="ps-contact ps-contact--2 ps-section pt-80 pb-80">
        <div class="ps-container">
          <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                  <div class="ps-section__header pt-50">
                    <h2 class="ps-section__title" data-mask="Contact">- Get in touch</h2>
                    <form class="ps-contact__form" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label>Name <sub>*</sub></label>
                        <input class="form-control" type="text" name="name" required placeholder="Ex: John Doe" >
                      </div>
                      <div class="form-group">
                        <label>Email <sub>*</sub></label>
                        <input class="form-control" type="email" name="email" required placeholder="Ex: abcd@example.com">
                      </div>
                      <div class="form-group">
                        <label>Subject <sub>*</sub></label>
                        <input class="form-control" type="text" name="subject" required placeholder="Ex: Regarding Bulk Order">
                      </div>
                      <div class="form-group mb-25">
                        <label>Your Message <sub>*</sub></label>
                        <textarea class="form-control" name="message" required placeholder="Enter your message here...." rows="6"></textarea>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="ps-btn">Send Message<i class="ps-icon-next"></i></button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                  <!--<div id="contact-map" data-address="New York, NY" data-title="Sky Store!" data-zoom="17"></div>-->
                </div>
          </div>
        </div>
      </div>
        {% endblock %}
